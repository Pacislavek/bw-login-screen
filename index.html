<body>



	<section class="login-theme dark-theme">
		<div class="container-fluid">
			<div class="row d-flex align-items-center justify-content-center h-100 position-relative">

				<div class="col-xl-3 col-lg-4 col-md-6 col-sm-10 col-xs-12">
					<div class="login-wrapper pb-5">
						<div class="npro-logo">
							<img src="img/nprofit_logo-white.png" alt="" class="img-fluid login-logo pb-1 pt-5">
						</div>
						<h1 class="h3 thin mt-4">Logowanie:</h1>
						<div class="w-100"></div>

						<form action="" class="needs-validation d-flex flex-column w-75" autocomplete="off" method="post" novalidate>

							<div class="my-3 color-label position-relative">
								<input type="text" class="form-custom" id="login" name="username" aria-describedby="loginHelp" value="" required>
								<label for="login" class="form-label">Login:</label>
								<div class="invalid-feedback">
									Pole z loginem nie może być puste.
								</div>
							</div>

							<div class="mb-3 color-label position-relative">
								<input type="password" class="form-custom" name="password" value="" id="pass" required>
								<label for="pass" class="form-label">Hasło:</label>
								<div class="invalid-feedback">
									Pole z hasłem nie może być puste.
								</div>
							</div>

							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input me-2" id="rememberMe" name="rememberMe">
								<label class="form-check-label" for="rememberMe">Zapamiętaj mnie</label>
							</div>
							<button type="submit" name="login" class="login-button mt-4" disabled>Zaloguj</button>

						</form>

						<div class="invalid-tooltip d-block w-100">
							<p class="mb-0 text-white text-center">Dane logowania są niepoprawne.</p>
						</div>

						<div class="valid-tooltip d-block w-100">
							<p class="mb-0 text-white text-center">Zalogowano.</p>
						</div>


						<div class="invalid-tooltip d-block w-100">
							<p class="mb-0 text-white text-center">Nie można uzyskać połączenia z bazą danych.</p>
						</div>


					</div>
				</div>
			</div>
		</div>
	</section>
